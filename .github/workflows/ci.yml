name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            bun install
          else
            echo "No package.json, skipping install"
          fi

      - name: Lint
        run: bun run lint

      - name: Test
        run: |
          if find . -type f \( -name "*.test.ts" -o -name "*.test.tsx" -o -name "*.spec.ts" -o -name "*.spec.tsx" \) | grep -q .; then
            echo "Running tests..."
            bun test
          else
            echo "No test files found, skipping tests"
          fi

      - name: Build
        run: bun run build

